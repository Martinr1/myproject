<!doctype html>
<html class="no-js" >
  <head>
      <base href="/">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title ng-bind="pageTitle"></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">

      <link rel="stylesheet" href="css/main.css">

      <script src="js/main.js"></script>

  </head>
  <body ng-controller="ProductController as products">

      <table>
        <thead>
          <th>frequency</th>
         <th>Product</th>
         <th>Price</th>
        </thead>
        <tbody >
          <tr ng-repeat="package in products.PackageData" >
            <td> {{package.frequency}}  </td>
            <td> {{package.name}}  </td>
            <td> {{package.price | currency}} </td>
            <td><button ng-click="products.deletePackage(package)" >delete</button> </td>
          </tr>
       </tbody>
     </table>
    name:  {{products.newName}} price: {{products.newPrice}}
     </br>
      <form>
        <input type="text" ng-model="products.newName" >
        <input type="text" ng-model="products.newPrice" >
        monthly  <input type="radio" ng-model="products.newFrequency" value="monthly" >
        once  <input type="radio" ng-model="products.newFrequency" value="once" >
        <span ng-if="products.buttonEnabled()">
          <input type="submit" ng-click="products.addPackage()" value="add" />
       </span>
      </form>

  </body>
</html>
