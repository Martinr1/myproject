<!doctype html>
<html class="no-js" ng-app="main">
  <head>
      <base href="/">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title ng-bind="pageTitle"></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">

      <link rel="stylesheet" href="css/main.css">

      <script src="js/main.js"></script>

  </head>
  <body ng-controller="ExampleCtrl as ctrl">

      <table>
        <thead>
         <th>Product</th>
         <th>Price</th>
 </thead>
<tbody >
   <tr ng-repeat="package in ctrl.PackageData" >
     <td> {{package.name}}  </td>
     <td> {{package.price | currency}} </td>

   </tr>
 </tbody>
      </table>
name:  {{ctrl.newName}} price: {{ctrl.newPrice}}
</br>
<form>
 <input type="text" ng-model="ctrl.newName" >
 <input type="text" ng-model="ctrl.newPrice" >
 <input type="submit" ng-click="ctrl.addPackage()" value="add" />



</form>


  </body>
</html>
